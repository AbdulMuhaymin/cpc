{% extends "tb_layout.html" %}
{% block content %}


            <legend class="border-bottom mb-4"> Planet Data</legend>
            
            <table id="example">
                <thead>
                    <tr>
                        <th scope="col"> planet </th>
                        <th scope="col"> link </th>
                    </tr>
                </thead>

                <tbody>
                    {% for planet in planets %}
                    <tr> 
                        <td> {{ planet.planet_name }} </td> 
                        <td> <a href="{{ url_for('planet', planet_id=planet.id) }}"> {{ planet.id }} </a> </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>


{% endblock content %}


{% block scripts %}
<script type="text/javascript">
    $(document).ready(function () {
        $('#example').DataTable({
            scrollX: true,
            scrollY: '400px',
            scrollCollapse: true,
            fixedHeader: true,
            fixedColumns: true
        });
    });
</script>
{% endblock scripts %}
